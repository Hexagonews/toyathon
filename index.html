<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telethon Toy Counter</title>

  <!-- Telethon-themed styles -->
  <style>
    :root {
      --telethon-blue: #0078d7;
      --telethon-red: #e21b23;
      --telethon-yellow: #ffcb05;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--telethon-blue), var(--telethon-red));
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--telethon-yellow);
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    #count {
      font-size: 8vw;
      font-weight: 900;
      margin: 20px 0;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
    }

    @media (min-width: 768px) {
      #count {
        font-size: 12vw;
      }
    }

    /* Buttons visible only on phones */
    .controls {
      display: none;
      flex-direction: column;
      gap: 12px;
    }

    @media (max-width: 768px) {
      .controls {
        display: flex;
      }
    }

    button {
      background: var(--telethon-yellow);
      color: #000;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.05);
      background: white;
    }
  </style>
</head>

<body>
  <h1>Telethon Toy Counter ðŸŽ‰</h1>
  <div id="count">0</div>

  <!-- Buttons only visible on mobile -->
  <div class="controls">
    <button id="addToy">âž• Add Toy</button>
    <button id="removeToy">âž– Subtract Toy</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, get } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCOVksDxbA1cSaoZO6EOo4A4fgLbOnTH1U",
      authDomain: "toyathon-b7e70.firebaseapp.com",
      databaseURL: "https://toyathon-b7e70-default-rtdb.firebaseio.com",
      projectId: "toyathon-b7e70",
      storageBucket: "toyathon-b7e70.firebasestorage.app",
      messagingSenderId: "568344531155",
      appId: "1:568344531155:web:e15e85437a4dc6e6fc8426",
      measurementId: "G-34C7E9JRD5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const countRef = ref(db, "toyCount");

    const countDisplay = document.getElementById("count");
    const addBtn = document.getElementById("addToy");
    const removeBtn = document.getElementById("removeToy");

    // Update count live
    onValue(countRef, (snapshot) => {
      const count = snapshot.val() || 0;
      countDisplay.textContent = count;
    });

    // Add a toy
    addBtn.addEventListener("click", async () => {
      const snapshot = await get(countRef);
      let count = snapshot.val() || 0;
      set(countRef, count + 1);
    });

    // Subtract a toy
    removeBtn.addEventListener("click", async () => {
      const snapshot = await get(countRef);
      let count = snapshot.val() || 0;
      if (count > 0) {
        set(countRef, count - 1);
      }
    });
  </script>
</body>
</html>
