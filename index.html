<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telethon Toy Donation Counter</title>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // âœ… Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCOVksDxbA1cSaoZO6EOo4A4fgLbOnTH1U",
      authDomain: "toyathon-b7e70.firebaseapp.com",
      databaseURL: "https://toyathon-b7e70-default-rtdb.firebaseio.com",
      projectId: "toyathon-b7e70",
      storageBucket: "toyathon-b7e70.firebasestorage.app",
      messagingSenderId: "568344531155",
      appId: "1:568344531155:web:e15e85437a4dc6e6fc8426",
      measurementId: "G-34C7E9JRD5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const countRef = ref(db, "toyCount");

    const counter = document.getElementById("counter");

    // ðŸŽ¯ Show live updates
    onValue(countRef, (snapshot) => {
      const count = snapshot.val() || 0;
      counter.textContent = count;
      counter.classList.add("animate");
      setTimeout(() => counter.classList.remove("animate"), 300);
    });

    // âž• Add one toy (only on phone)
    window.addToy = async function () {
      const snapshot = await get(countRef);
      let current = snapshot.val() || 0;
      current++;
      set(countRef, current);
    };

    // âž– Subtract one toy (only on phone)
    window.subtractToy = async function() {
      const snapshot = await get(countRef);
      let current = snapshot.val() || 0;
      current = Math.max(0, current - 1);
      set(countRef, current);
    };
  </script>

  <!-- Style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #004aad, #ffce00, #e41e26);
      background-size: 300% 300%;
      animation: gradientMove 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: white;
      text-align: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    .counter {
      font-size: 5em;
      font-weight: bold;
      background: white;
      color: #004aad;
      padding: 30px 60px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .counter.animate {
      transform: scale(1.1);
    }

    /* Button only visible on phones */
    .add-button, .subtract-button {
      display: none;
      margin-top: 20px;
      padding: 20px 50px;
      font-size: 1.5em;
      border-radius: 50px;
      border: none;
      background-color: #ffce00;
      color: #004aad;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .add-button:active, .subtract-button:active {
      transform: scale(0.95);
      background-color: #ffd633;
    }

    /* Show buttons on phones */
    @media (max-width: 768px) {
      .add-button, .subtract-button {
        display: block;
      }
    }

    /* Bigger counter for large screens (stage) */
    @media (min-width: 1024px) {
      .counter {
        font-size: 8em;
        padding: 50px 100px;
      }
    }
  </style>
</head>
<body>
  <h1>Telethon Toy Donations</h1>
  <div id="counter" class="counter">0</div>

  <!-- Only visible on phones -->
  <button class="add-button" onclick="addToy()">+ Add Toy</button>
  <button class="subtract-button" onclick="subtractToy()">- Remove Toy</button>
</body>
</html>
